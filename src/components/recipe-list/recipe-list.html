<link rel="stylesheet" href="../../css/style.css" />
<style>
  .hidden {
    display: none !important;
  }
  .field.filter {
    margin: 10px;
  }
  .recipe-list {
    flex-wrap: wrap;
  }
  .lds-ring {
    margin: auto;
    position: static;
    width: 64px;
    height: 64px;
  }
  .lds-ring div {
    box-sizing: border-box;
    display: block;
    position: absolute;
    width: 51px;
    height: 51px;
    margin: 6px;
    border: 6px solid black;
    border-radius: 50%;
    animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    border-color: black transparent transparent transparent;
  }
  .lds-ring div:nth-child(1) {
    animation-delay: -0.45s;
  }
  .lds-ring div:nth-child(2) {
    animation-delay: -0.3s;
  }
  .lds-ring div:nth-child(3) {
    animation-delay: -0.15s;
  }
  @keyframes lds-ring {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>
<div data-role="container">
  <input class="input is-rounded" type="text" placeholder="search" />
  <div class="field is-grouped is-grouped-centered filter">
    <p class="control"><a class="all-recipes button is-primary"> All </a></p>
    <p class="control">
      <a class="favorite-recipes button is-light"> Favorites </a>
    </p>
  </div>

  <div class="recipe-list tile is-ancestor"></div>
  <div class="lds-ring hidden">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
