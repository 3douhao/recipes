<head>
  <link rel="stylesheet" href="../../css/style.css" />
</head>
<form>
  <div class="field">
    <label class="label">Name *</label>
    <input class="input recipe-title" type="text" required />
  </div>
  <div class="field"><file-uploader></file-uploader></div>
  <div class="field">
    <label class="label">Ingredients *</label>
    <textarea class="textarea recipe-ingredients" required></textarea>
  </div>
  <div class="field is-grouped">
    <div class="control"><button class="button is-link edit">Save</button></div>
    <div class="control">
      <button class="button is-text cancel">Cancel</button>
    </div>
  </div>
</form>
