<head>
  <link rel="stylesheet" href="../../css/style.css" />
</head>
<style>
  .panel-block {
    align-items: center;
  }
  .panel-block > * {
    margin: 0 0.25rem;
  }
  .recipe-title {
    flex: 1;
  }
  .card {
    width: 100%;
  }
</style>
<div class="panel-block is-active hidden">
  <a
    class="modal-button button is-link open"
    data-target="modal"
    aria-haspopup="true"
    >Expand</a
  >
  <a
    class="favorite button is-link"
    data-target="modal"
    aria-haspopup="true"
  ></a>
  <button class="delete"></button>
</div>
<div class="card">
  <div class="card-image">
    <figure class="image is-4by3">
      <img
        class="recipe-image"
        src="https://bulma.io/images/placeholders/1280x960.png"
        alt="Placeholder image"
      />
    </figure>
  </div>
  <div class="card-content">
    <div class="media">
      <div class="media-content">
        <p class="recipe-title title is-4">John Smith</p>
      </div>
    </div>
    <div class="content recipe-ingredients"></div>
  </div>
  <footer class="card-footer">
    <a href="#" class="card-footer-item favorite-recipe">Favorite</a>
    <a href="#" class="card-footer-item edit-recipe">Edit</a>
    <a class="card-footer-item delete-recipe">Delete</a>
  </footer>
</div>
