<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple template</title>
    <script src="/recipe.d7dc16d6.js" defer=""></script>
  </head>
  <body>
    <h1>Simple template</h1>

    <template id="my-paragraph">
      <style>p {
          color: white;
          background-color: #666;
          padding: 5px;
        }</style>
      <p><slot name="my-text">My default text</slot></p>
    </template>
  </body>
